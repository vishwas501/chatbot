<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/static/bot.png" type="image/x-icon">
    <title>Scholar Bot</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        #container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9e5e5;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #chat-box {
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f8e9e9;
        }
        #user-input {
            width: calc(100% - 120px); /* Adjusted width to accommodate mic button */
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }
        .mic-active {
            border: black;
            width: 33px;
            height: 33px;
        }
        .mic-inactive {
            width: 30px;
            height: 30px;
        }
        .message {
            display: flex;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            background-color: #e0f7fa;
        }
        .bot-message {
            align-items: center;
        }
        .user-message {
            align-items: center;
            justify-content: flex-end;
        }
        .photo {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1> <img id="header-image" src="/static/bot.png" alt="Header Image">Maya</h1>
        
        <div id="chat-box">
            <div class="bot-message message">
                <img src="/static/bot.png" alt="Maya Photo" class="photo">
                <div>Hello! I'm Maya, your Virtual Assistant. Can I know your name?</div>
            </div>
        </div>
        <div>
            <input type="text" id="user-input" placeholder="Type your message..." onkeydown="handleKeyDown(event)">
            <button id="mic-btn" class="mic-inactive"><i class="fa fa-microphone" aria-hidden="true"></i></button>
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let recognition;

        function startSpeechRecognition() {
            recognition = new window.webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                document.getElementById("mic-btn").classList.remove("mic-inactive");
                document.getElementById("mic-btn").classList.add("mic-active");
            };

            recognition.onend = () => {
                document.getElementById("mic-btn").classList.remove("mic-active");
                document.getElementById("mic-btn").classList.add("mic-inactive");
            };

            recognition.onresult = (event) => {
                const transcript = event.results[event.results.length - 1][0].transcript;
                document.getElementById("user-input").value = transcript;
                sendMessage();
            };

            recognition.start();
        }

        function stopSpeechRecognition() {
            if (recognition) {
                recognition.stop();
            }
        }

        document.getElementById("mic-btn").addEventListener('click', () => {
            if (recognition && recognition.running) {
                stopSpeechRecognition();
            } else {
                startSpeechRecognition();
            }
        });

        function sendMessage() {
            var user_input = document.getElementById("user-input").value;
            document.getElementById("chat-box").innerHTML += `
                <div class="user-message message">
                    <img src="/static/userphoto.png" alt="User Photo" class="photo">
                    <div>You: ${user_input}</div>
                </div>`;
            document.getElementById("user-input").value = "";

            fetch("/chat", {
                method: "POST",
                body: new URLSearchParams({
                    "user_input": user_input,
                }),
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                }
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("chat-box").innerHTML += data;
                document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
            });
        }

        function handleKeyDown(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
